	<div class="row">
		<div class="col-md-12">
			<img class="img-thumbnail" alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" />
		</div>
		<div class="col-md-12">
			<div class="page-header">
	                 	
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-6">



			<!-- <div class="jumbotron"> -->
					<form class="form-horizontal" action="edit2.py" role="form" method="post">
						<div class="col-md-12">
				<div class="page-header">
					<h2>Edit your profile</h2>
				</div>
			</div>
						<div class="form-group">								
								<div class="col-md-6 col-xs-12">
									<label>
									First name
							    	</label>
									<input type="text" class="form-control" name="first_name" value="{0}" id="first_name" placeholder="First name" />
						        </div>
						<!-- </div>


							<div class="form-group"> -->						
								<div class="col-md-6 ">
									<label>
									Last name
							    	</label>
									<input type="text" class="form-control" name="last_name"  value="{1}" id="last_name" placeholder="Last name" />
								</div>
							</div>
						
							
							
						<!-- Gender -->
							<div class="form-group">
								<div class="col-md-12">
									<label>
										Gender
									</label>
									<div>
										<label class="control-radio-inline">
											<input type="radio" name="gender" value="male" {2}> Male
								   		</label>
										<label class="control-radio-inline">
											<input type="radio" name="gender" value="female" {3}/> Female
										</label>
									</div>
								
								</div>
							</div>
							
							
						<!-- Date of Birth -->
							<div class="form-group">
								<div class="col-md-4 ">
									<label>
									Date of Birth
									</label>
							 			<input type="date" class="form-control"  name="dob" value="{4}" id="date"/>
								</div>
								
							</div>

						

						<!-- Mobile phone -->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>
						    			Mobile phone
						    		</label>
						    			<input type="tel" class="form-control" name="mobile" value="{5}" id="mobile" />
								</div>
							</div>

						

						

						<!-- marital status-->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>
						    			Marital status
						    		</label>
									<select class="form-control" name="marital">
					  					<option value="single" {6} >single</option>
					  					<option value="married" {7} >married</option>
									</select>
								</div>
							</div>

						<!-- Employment-->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>
						    			Employment
						    		</label>
									<select class="form-control" name="employment">
					  					<option value="student" {8} >student</option>
					  					<option value="working" {9} >working</option>
					  					<option value="not working" {10} >not Working</option>
									</select>
									
								</div>
							</div>

						<!--Address-->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>Address:</label>
										<div class="">
							  				<textarea class="form-control" id="last_name" name="address"  rows="" cols="">{11}</textarea>
										</div>
																
								</div>
							</div>

						<!--Street-->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>Street:</label>
										<div>
							  				<input type="text" class="form-control" name="street" value="{12}"id="street" placeholder="Enter Street">
										</div>
									
								</div>
							</div>

						<!-- City-->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>City:</label>
										<div>
							  				<input type="text" class="form-control" name="city" value="{13}" id="city" placeholder="Enter Street">
										</div>
																
								</div>
							</div>

						<!-- zip -->
							<div class="form-group">
								<div class="col-md-6 ">
									<label>Zip Code:</label>
										<div>
							  				<input type="text" class="form-control" name="zip" value="{14}" id="zip" placeholder="Enter Zip Code">
										</div>
									
								</div>
							</div>

							<input type="hidden" name="pk_id" value="{15}"/>


							<div class="form-group">
								<div class="col-md-6 ">
									<input type="submit" class="btn btn-success btn-lg " value="Save" />

								</div>
							</div>				
						       

						</div>

					</form>

				<!-- </div> -->
		</div>
	</div>
</div>
